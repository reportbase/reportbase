      
<!DOCTYPE html>
<html>
<head>
  <title>Google Signin</title>
</head>
<body>

  <div id="gsignin"></div>

  <div id="error"></div>

  <script>
    // Config
    const googleClientConfig = {
      client_id: 676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com, 
      scope: 'profile email'
    };

    // Google auth URL
    const googleAuthUrl = 'https://accounts.google.com/o/oauth2/v2/auth';

    // Initialize signin
    initGoogleSignin();

    function initGoogleSignin() {
      // Build signin url  
      const params = new URLSearchParams(googleClientConfig).toString();
      const signInUrl = `${googleAuthUrl}?${params}`;

      // Set href to signin url
      const gSignInBtn = document.getElementById('gsignin');
      gSignInBtn.href = signInUrl;

      // Handle redirect back
      gSignInBtn.addEventListener('click', handleSigninRedirect);
    }

    async function handleSigninRedirect(event) {
      event.preventDefault();
      
      // Get auth code
      const code = new URL(window.location.href).searchParams.get('code');
      
      // Handle errors
      if(!code) {
        showError('Error retrieving auth code');
        return; 
      }

      try {
        // Get tokens and user  
        const tokenResponse = await fetchGoogleAccessToken(code);
        const user = await fetchGoogleUserInfo(tokenResponse.access_token);

        // Success 
        signInUser(user);

      } catch(error) {
        showError('Error signing in user');  
      }
    }

    function showError(errorMsg) {
      document.getElementById('error').innerText = errorMsg; 
    }

  </script>

</body>
</html>
