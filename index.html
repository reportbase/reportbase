<!DOCTYPE html>
<html>
<head>
  <title>Google Sign In Example</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script type="module">
    import {GoogleAuth, AuthIdConfig} from 'https://www.google-web.dev/auth';

    const config: AuthIdConfig = {
      client_id: '676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com'  
    };
    
    const auth = new GoogleAuth({
      config,
      uxMode: 'popup',
      signInSuccessUrl: '/',
    })

    function handleSignIn(response) {
      // Get profile info
      auth.getUser().then(user => {
        console.log(user.getId());
      });
    }

    function signIn() {
      auth.signIn().then(handleSignIn);
    }
  </script>

</head>
<body>

  <h1>Google Sign In Example</h1>

  <button onclick="signIn()">Sign in with Google</button>

</body>
</html>
