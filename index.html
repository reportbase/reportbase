<!DOCTYPE html>
<html>
<head>
  <script src="https://apis.google.com/js/platform.js?onload=onloadplatform" async defer></script>
  <title>Google Authenticate Example</title>
</head>

  <script>
   function onloadplatform() 
   {
        gapi.load('auth2', function() 
        {
            var auth2 = gapi.auth2;
            var authinstance = auth2.getAuthInstance();
            var user = auth2.currentUser;
            var email = user.get().getBasicProfile().getEmail();
            console.log(email);
        });
     }

 
  </script>

</html>
