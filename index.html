<html>
<body>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<form id="uploadForm">
<input type="file" id="zipFileInput"> 
<button type="submit">Upload</button>
</form>
<div id="result"></div>

<script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    form.addEventListener('submit', async event => 
    {
      event.preventDefault();
      const file = document.getElementById('zipFileInput').files[0];
      if (!file) 
      {
        alert('No file selected');
        return;
      }

      resultDiv.innerText = 'Uploading...';
      const formData = new FormData();
      formData.append('zipfile', file);

      const response = await fetch('https://bucket.reportbase5836.workers.dev/bucket1/drop.zip', 
      {
        method: 'POST',
        headers: 
	{
	    'Content-Type': 'multipart/form-data'
	    //'Content-Type': 'application/zip'
	},        
        body: formData
      });

      const result = await response.text();
      resultDiv.innerText = result;
    });
</script>    

    <div id="g_id_onload"
         data-client_id="676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com"
         data-ux_mode="redirect"
         data-login_uri="https://reportbase.me/login">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    
</body>
</html>
