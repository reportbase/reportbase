<!DOCTYPE html>
<html>
<head>
  <title>Google Sign-in Demo</title>
  <meta name="google-signin-client_id" content="676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div id="g_id_onload"
       data-client_id="676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com"
       data-auto_prompt="false">
  </div>
  
  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Decode JWT token to get user info
      const responsePayload = decodeJwtResponse(response.credential);
      
      // Save user to database
      saveUserToDB(responsePayload);
    }
    
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
    
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large" }  
      ); 
    }
  </script>
</body>
</html>
