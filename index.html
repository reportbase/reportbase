      
<!DOCTYPE html>
<html>
<head>
  <title>Google Sign In</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script type="module">
    import {GoogleAuth} from 'https://www.google-web.dev/auth';

    const googleAuth = new GoogleAuth({
      clientId: '676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com'
    }); 

    function signIn() {
      googleAuth.signIn()
        .then(user => {
          // Signed in successfully
          console.log('Signed in as', user.getBasicProfile().getName());
        })
        .catch(error => {
          // Error signing in
          console.error('Error signing in', error);
        });
    }

        signIn()
  </script>

</head>

<body>

  <h1>Google Sign In Demo</h1>

  <button onclick="signIn()">Sign in with Google</button>

  <div id="profile"></div>

  <script>
    function updateProfile(user) {
      const profile = document.getElementById('profile');
      profile.innerText = user.getBasicProfile().getName();
    }

    function signOut() {
      googleAuth.signOut().then(() => {
        updateProfile(null);
      });
    }
  </script>

  <button onclick="signOut()">Sign Out</button>

</body>
</html>
