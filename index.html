<!DOCTYPE html>
<html>
<head>
  <title>Google Authenticate Example</title>
</head>

  <script>
   function getEmail() {
      // Wait for the Google APIs platform library to load.
      if (window.gapi) {
        // Get the user's email address.
        const email = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail();

        // Do something with the user's email address.
        console.log(email);
      } else {
        // The Google APIs platform library hasn't loaded yet.
        // Try again later.
        setTimeout(getEmail, 100);
      }
    }

    // Get the user's email address.
    getEmail();
  </script>

</html>
