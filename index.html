<!DOCTYPE html>
<html>
<head>
  <script src="https://apis.google.com/js/platform.js?onload=onloadplatform" async defer></script>
  <title>Google Authenticate Example</title>
</head>

  <script>
   function onloadplatform() 
   {
        gapi.load('auth2', function() 
        {
             gapi.auth2.init(
               {
                 client_id: "676848032016-7rdfc1a1gse8olfh399kfqtahqvu5ci5.apps.googleusercontent.com",
                 ux_mode: 'redirect',
                 redirect_uri: 'https://reportbase.me'
               });
            var auth2 = gapi.auth2;
            const authinstance = auth2.getAuthInstance();
            if (!authinstance.isSignedIn.get()) 
            {
              authinstance.signIn().then(function(user) 
              {
                 var email = authinstance.get().getBasicProfile().getEmail();
                 console.log(user);
              }, 
              function(error) 
              {
                console.log(error);
              });
            }
        });
     }

  </script>

</html>
