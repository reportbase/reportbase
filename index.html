<!DOCTYPE html>
<html>
<head>
  <title>Google Authenticate Example</title>
</head>

  <script src="https://apis.google.com/js/platform.js"></script>
  <script>
    const script = document.createElement('script');
script.src = 'https://apis.google.com/js/platform.js';
script.async = true;
script.defer = true;
document.head.appendChild(script);

// Create a function to get the user's email address.
function getEmail() {
  // Wait for the Google APIs platform library to load.
  window.addEventListener('gapi.load', function() {
    // Get the user's email address.
    const email = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail();

    // Do something with the user's email address.
    console.log(email);
  });
}

// Get the user's email address when the page loads.
window.addEventListener('load', getEmail);
  </script>

</html>
